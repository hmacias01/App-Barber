<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <img style=" height: 150px; width: 340px;" src="..//../assets/logo.png" alt=""/>
    <ion-card-header class="welcome-card">   
      <ion-card-title>Whole Barber shop</ion-card-title>
    </ion-card-header>
  </ion-card>

  <h5>Barberias en SPS</h5>
    <ion-searchbar (ionInput)="filter($event)"></ion-searchbar>
 </ion-content>

  <ion-content class="mostrar">
   <ion-list >
      <!-- Aqui voy a mostrar las barberias subcriptas a la APP -->
      <ion-item *ngFor ="let barbers of Barberia">
        <ion-thumbnail slot="start">
          <!-- <ion-img [src]="barbers.image"></ion-img>-->
        </ion-thumbnail>
        <ion-label routerLink="barberias/{{barbers.IdBarberia}}" [queryParams]="{action1:'edit'}">
          {{barbers.Nombre}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
        <ion-label>Item Thumbnail</ion-label>
      </ion-item>

  </ion-list>
</ion-content>
