<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img style=" height: 150px; width: 340px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcREy7tQOUsKx9AO46bPt5WdCw97azLhLDP7EHseQe9mK48ta8y9" alt=""/>
    <ion-card-header>   
      <ion-card-title>Whole Barber shop</ion-card-title>
      <ion-card-subtitle> Barberias en San Pedro Sula</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list-header>
    <!-- <ion-label>Baberias en SPS</ion-label> -->
    <ion-searchbar showCancelButton="focus" ></ion-searchbar>
  </ion-list-header>
  <ion-list lines="none">
      <!-- Aqui voy a mostrar las barberias subcriptas a la APP -->
      <ion-item *ngFor ="let barbers of Barberia" text-center>
        <ion-thumbnail slot="start">
          <!-- <ion-img [src]="barbers.image"></ion-img>-->
        </ion-thumbnail>
        <ion-label>
       <a routerLink="barberias/{{barbers.IdBarberia}}" [queryParams]="{action1:'edit'}"> <h2>{{barbers.Nombre}}</h2></a>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
        <ion-label>Item Thumbnail</ion-label>
      </ion-item>

  </ion-list>
</ion-content>
