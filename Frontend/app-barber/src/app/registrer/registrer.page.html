
 <ion-header  translucent>
<ion-toolbar >
  <ion-title padding center text-center>Crear Cuenta</ion-title>
</ion-toolbar>
</ion-header>
 
 <ion-content padding center text-center>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-input placeholder="Nombres" [(ngModel)]="Usuarios.Nombres" ></ion-input>
    </ion-item>
     <ion-item>
      <ion-input placeholder="Apellidos" [(ngModel)]="Usuarios.Apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Usuario" [(ngModel)]="Usuarios.Usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="ContraseÃ±a" [(ngModel)]="Usuarios.Password" type="password"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-select placeholder="Tipo de Usuario" [(ngModel)]="Usuarios.Id_rol">
        <!-- <ion-select-option value="0">Tipo Usuario</ion-select-option> -->
        <ion-select-option >Cliente</ion-select-option> 
        <ion-select-option >Propietario</ion-select-option>          
      </ion-select>
    </ion-item> 
  </ion-list>

   <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin"(click) ="CrearUsuario()">Crear Cuenta</ion-button>
  </div> 
</ion-content>
