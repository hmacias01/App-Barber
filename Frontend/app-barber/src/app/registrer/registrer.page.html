<ion-header  translucent>
<ion-toolbar>
  <ion-title>Crear Cuenta</ion-title>
</ion-toolbar>
</ion-header>

<ion-content fullscreen>
<form >
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Nombre </ion-label>
      <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input required type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">usuario</ion-label>
      <ion-input required type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contrase;a</ion-label>
      <ion-input required type="text"  type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin">Crear Cuenta</ion-button>
  </div>
</form>
</ion-content>
