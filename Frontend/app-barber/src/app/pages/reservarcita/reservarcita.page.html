 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
   Reservacion de citas
    </ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content>
<ion-card>
  <ion-card-header tappable (click)="collapseCard = !collapseCard">
    <ion-card-title text-center>Nueva cita</ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="!collapseCard">

    <ion-item >
      <ion-label>Tipo Servicio</ion-label>
      <ion-select  placeholder="select" [(ngModel)]="cita.Id_Servicio">
        <ion-select-option *ngFor ="let servi of servicios" >{{servi.Nombre}}</ion-select-option>        
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Barbero</ion-label>
      <ion-select placeholder="select" [(ngModel)]="cita.Id_Barbero">
        <ion-select-option  *ngFor ="let barbero of barberos" >{{barbero.Nombres}}</ion-select-option>  
      </ion-select> 
    </ion-item>
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime  placeholder="D/M/Y" [(ngModel)]="cita.Fecha"></ion-datetime>
        </ion-item>
        <ion-item> 
            <ion-label>Inicio</ion-label>
            <ion-datetime display-format="h:mm A" picker-format="h:mm A" minuteValues="0,15,30,45" placeholder="00:00:00" [(ngModel)]="cita.Inicio" ></ion-datetime>
          </ion-item>
           <ion-item>
            <ion-label>Final</ion-label>
            <ion-datetime displayFormat="h:mm A" picker-format="h:mm A" minuteValues="0,15,30,45" placeholder="00:00:00" [(ngModel)]="cita.Final"></ion-datetime>
          </ion-item> 
  
    <ion-button fill="outline" expand="block" (click)="GuardarCita()">Agregar cita</ion-button>

  </ion-card-content>
</ion-card>

  




<ion-card>
  <ion-card-header tappable (click)="new=!new">
    <ion-card-title text-center>Ver calendario</ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="new">


  <!-- Move back one screen of the slides -->
   <ion-row>
    <ion-col size="6" text-left>
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col> 
   
    <!-- Move forward one screen of the slides -->
     <ion-col size="6" text-right>
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>  
    <calendar 
    [eventSource]="eventSource" 
    [calendarMode]="calendar.mode" 
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" 
    startHour="6"
    endHour="20"
    step="30"
    startingDayWeek="1">
    </calendar> 
</ion-card-content>
  </ion-card>
</ion-content>
